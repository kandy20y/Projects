<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>USE ME!=>         </h1>
    <div class="calculator">
    <div class="display">
    <input type="text" value="0" id="inputBox" value="0"
    placeholder="0" disabled>
     </div>
    <div class="row">
        <button type="button" class="opr">AC</button>
        <button type="button" class="opr">DEL</button>
        <button type="button" class="opr">%</button>
        <button type="button" class="opr">/</button>
    </div>
    <div class="row">
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button  type="button" class="opr">*</button>
    </div>
    <div class="row">
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button" class="opr">-</button>
    </div>
    <div class="row">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button" class="opr">+</button>
    </div>
    <div class="row">
        <button  type="button" id="plusMinus">+/-</button>
        <button type="button">0</button>
        <button type="button">.</button>
        <button  type="button" id="eql">=</button>
    </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
